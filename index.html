<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<meta name="author" content="Balint Soos">
	<link rel="icon" href="img/favicon.ico" type="images/x-icon">
	<link rel="stylesheet" type="text/css" id="maincss" href="main.css">
	<script src="xov2.js"></script>
</head>

<body>
	<div class="card">
		<div id="screen" class="noselect">
			<section id="appheader">
				<div id="title">
					<h1>Tic Tac Toe</h1>
					<span id="player">Player 1</span>
				</div>
				<div id="button">
					<div id="resetbutton"></div>
				</div>
			</section>
			<section id="appbody">
				<table id="xoTable">
					<tr>
						<td id="00"></td>
						<td id="01"></td>
						<td id="02"></td>
					</tr>
					<tr>
						<td id="10"></td>
						<td id="11"></td>
						<td id="12"></td>
					</tr>
					<tr>
						<td id="20"></td>
						<td id="21"></td>
						<td id="22"></td>
					</tr>
				</table>
				<div id="result"></div>
			</section>
		</div>
	</div>
</body>
</html>
